<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С праздником 8 Марта!</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <style>

        body {
            font-family: 'Pacifico', cursive;
            background: url('https://i.artfile.ru/2048x1365_749741_[www.ArtFile.ru].jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #4a4a4a;
        }

        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        #page1, #page2 {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            position: absolute;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        #page1.active, #page2.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #page1 h1 {
            color: #e91e63;
            font-size: 24px;
            margin-bottom: 15px;
        }

        #page1 input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #e91e63;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #page1 input:focus {
            border-color: #ff6f61;
        }

        #page1 button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #page1 button:hover {
            background: #ff6f61;
        }

        #errorMessage {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        #page2 h1 {
            color: #e91e63;
            font-size: 24px;
            margin-bottom: 15px;
        }

        #page2 p {
            font-size: 16px;
            line-height: 1.6;
            color: #4a4a4a;
            opacity: 1; 
            white-space: normal; 
        }

        #page2 button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        #page2 button:hover {
            background: #ff6f61;
        }

        /* Адаптация для мобильных устройств */
        @media (max-width: 480px) {
            #page1 h1, #page2 h1 {
                font-size: 20px;
            }

            #page1 input {
                font-size: 14px;
            }

            #page1 button, #page2 button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #page2 p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Первая страница -->
    <div id="page1" class="active">
        <p>designed by igor trishkin</p> 
        <h1>С праздником 8 Марта!</h1>
        <input type="text" id="codeInput" placeholder="Поле для слова (большими буквами)...">
        <button onclick="checkCode()">Проверить</button>
        <p id="errorMessage">Неверный код!</p>
    </div>

    <!-- Вторая страница -->
    <div id="page2">
        <h1>Поздравляем!</h1>
        <p>Всё отгадано верно, время идти в 27 кабинет. </p>
        <button onclick="goBack()">Вернуться</button>
    </div>

    <script>
        function checkCode() { 
            const correctCode = "MART";
            const inputCode = document.getElementById("codeInput").value;
            const errorMessage = document.getElementById("errorMessage");
            const page1 = document.getElementById("page1");
            const page2 = document.getElementById("page2");

            if (inputCode === correctCode) {
                page1.classList.remove("active");
                setTimeout(() => {
                    page2.classList.add("active");
                }, 300);
                errorMessage.style.display = "none";
            } else {
                errorMessage.style.display = "block";
            }
        }

        function goBack() {
            const page1 = document.getElementById("page1");
            const page2 = document.getElementById("page2");

            page2.classList.remove("active");
            setTimeout(() => {
                page1.classList.add("active");
            }, 300);
            document.getElementById("codeInput").value = "";
        }
    </script>
</body>
</html>
